<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Editor</title>
  <link rel="stylesheet" href="extension.css">
</head>
<body>
  <h1>Cookie Editor</h1>
  <div id="cookie-list"></div>
  <div id="new-cookie">
    <input type="text" id="new-cookie-name" placeholder="Cookie Name">
    <input type="text" id="new-cookie-value" placeholder="Cookie Value">
    <button id="create-cookie-button">Create New Cookie</button>
  </div>
  <script src="code.js"></script>
</body>
</html>
